{% extends 'base.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
<h1>Delete post</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post: "{{ post.title }}"</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
