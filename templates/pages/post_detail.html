{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.body|linebreaks }}</p>
<small>Author: {{ post.author.username }}</small>
{% if post.author.username == user.username or user.is_staff %}
    <div class="mt-4">
        <a href="{% url 'post_update' post.id %}" class="btn btn-primary">Change</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger ml-2">Delete</a>
    </div>
{% endif %}
{% endblock content %}
