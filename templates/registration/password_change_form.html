{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h3 class="mb-4">Change Password</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Change">
</form>
{% endblock %}
